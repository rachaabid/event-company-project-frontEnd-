<div class="card bg-light min-vh-75 d-flex flex-row col-8 align-items-center container mt-5">
  <h1 class="mx-5" style="font-weight: 900;">Create an account</h1>
  <form class="row p-4" *ngIf="companyForm" [formGroup]="companyForm" (ngSubmit)="register()">
    <div class="form-group mb-2">
      <label for="companyName">Company Name:</label>
      <input type="text" class="form-control" formControlName="companyName" placeholder="Company Name"
        [ngClass]="{'is-invalid': submitted && companyForm.get('companyName')?.errors, 'is-valid': submitted && !companyForm.get('companyName')?.errors}">
      <div class="d-block invalid-feedback" *ngIf="submitted && companyForm.get('companyName')?.errors?.['required']">
        Company Name is required
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="descriptionName">Description Name:</label>
      <input type="text" class="form-control" formControlName="descriptionName" placeholder="Description Name"
        [ngClass]="{'is-invalid': submitted && companyForm.get('descriptionName')?.errors, 'is-valid': submitted && !companyForm.get('descriptionName')?.errors}">
      <div class="d-block invalid-feedback"
        *ngIf="submitted && companyForm.get('descriptionName')?.errors?.['required']">
        Description Name is required
      </div> 
    </div>

    <div class="form-group mb-2">
      <label for="email">Email:</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Email"
        [ngClass]="{'is-invalid': submitted && companyForm.get('email')?.errors, 'is-valid': submitted && !companyForm.get('email')?.errors}">
      <div class="d-block invalid-feedback" *ngIf="submitted && companyForm.get('email')?.errors?.['required']">
        Email is required
      </div>
      <div class="d-block invalid-feedback" *ngIf="submitted && companyForm.get('email')?.errors?.['email']">
        Email is invalid
      </div> 
    </div>

    <div class="form-group mb-2">
      <label for="password">Password:</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password"
         [ngClass]="{'is-invalid': submitted && companyForm.get('password')?.errors, 'is-valid': submitted && !companyForm.get('password')?.errors}">
      <div class="d-block invalid-feedback" *ngIf="submitted && companyForm.get('password')?.errors?.['required']">
        Password is required
      </div> 
    </div>

    <button type="submit" class="btn btn-primary mt-2">Register</button>
  </form>
</div>
