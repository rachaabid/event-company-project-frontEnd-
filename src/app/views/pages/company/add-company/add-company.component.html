<div class="card ">
  <div class="card-header bg-success">Add Company</div>
  <div class="card-body">
    <form *ngIf="companyForm" [formGroup]="companyForm" (ngSubmit)="addCompany()">
      <div class="form-group mb-2">
        <label for="companyName">Company Name:</label>
        <input type="text" class="form-control" formControlName="companyName" placeholder="Company Name"
          [ngClass]="{'is-invalid': submitted && companyForm.get('companyName')?.errors, 'is-valid': submitted && !companyForm.get('companyName')?.errors}">
        <div class="d-block invalid-feedback" *ngIf="submitted && companyForm.get('companyName')?.errors?.['required']">
          Company Name is required
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="descriptionName">Description Name:</label>
        <input type="text" class="form-control" formControlName="descriptionName" placeholder="Description Name"
          [ngClass]="{'is-invalid': submitted && companyForm.get('descriptionName')?.errors, 'is-valid': submitted && !companyForm.get('descriptionName')?.errors}">
        <div class="d-block invalid-feedback"
          *ngIf="submitted && companyForm.get('descriptionName')?.errors?.['required']">
          Description Name is required
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="email">Email:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email"
          [ngClass]="{'is-invalid': submitted && companyForm.get('email')?.errors, 'is-valid': submitted && !companyForm.get('email')?.errors}">
        <div class="d-block invalid-feedback" *ngIf="submitted && companyForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="d-block invalid-feedback" *ngIf="submitted && companyForm.get('email')?.errors?.['email']">
          Email is invalid
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="password">Password:</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password"
          [ngClass]="{'is-invalid': submitted && companyForm.get('password')?.errors, 'is-valid': submitted && !companyForm.get('password')?.errors}">
        <div class="d-block invalid-feedback" *ngIf="submitted && companyForm.get('password')?.errors?.['required']">
          Password is required
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="role">Role:</label>
        <input type="text" class="form-control" formControlName="role" placeholder="Role"
          [ngClass]="{'is-invalid': submitted && companyForm.get('role')?.errors, 'is-valid': submitted && !companyForm.get('role')?.errors}">
        <div class="d-block invalid-feedback" *ngIf="submitted && companyForm.get('role')?.errors?.['required']">
          Role is required
        </div>
      </div>

      <div class="form-group mb-2">
        <label for="photo">Photo:</label>
        <input type="image" class="form-control" formControlName="photo" placeholder="Password"
          [ngClass]="{'is-invalid': submitted && companyForm.get('photo')?.errors, 'is-valid': submitted && !companyForm.get('photo')?.errors}">
        <div class="d-block invalid-feedback" *ngIf="submitted && companyForm.get('photo')?.errors?.['required']">
          Photo is required
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-2">Add Company</button>
    </form>
  </div>

</div>
