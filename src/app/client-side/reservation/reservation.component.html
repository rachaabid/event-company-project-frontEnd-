<div class="container-fluid">
  <div class="card col-6">
    <div class="card-body">
      <h1 class="card-title ">Reserve</h1>
      <h3 class="card-text">Contact information </h3>
    </div>
  
    <div class="card-body">
      <form class="row mb-3" *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="reserve()">
        <div class="form-group mb-2">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="First Name"
            [ngClass]="{'is-invalid': submitted && contactForm.get('firstName')?.errors, 'is-valid': submitted && !contactForm.get('firstName')?.errors}">
          <div class="d-block invalid-feedback" *ngIf="submitted && contactForm.get('firstName')?.errors?.['required']">
            First Name is required
          </div>
        </div>
  
        <div class="form-group mb-2">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name"
            [ngClass]="{'is-invalid': submitted && contactForm.get('lastName')?.errors, 'is-valid': submitted && !contactForm.get('lastName')?.errors}">
          <div class="d-block invalid-feedback" *ngIf="submitted && contactForm.get('lastName')?.errors?.['required']">
            Last Name is required
          </div>
        </div>
  
        <div class="form-group mb-2">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email"
            [ngClass]="{'is-invalid': submitted && contactForm.get('email')?.errors, 'is-valid': submitted && !contactForm.get('email')?.errors}">
          <div class="d-block invalid-feedback" *ngIf="submitted && contactForm.get('email')?.errors?.['required']">
            Email is required
          </div>
  
          <div class="d-block invalid-feedback" *ngIf="submitted && contactForm.get('email')?.errors?.['email']">
            Email is invalid
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>
